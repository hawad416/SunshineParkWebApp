<div class="card">
  <header class="header">
    <p class="card-header-title">{{ header }}</p>
  </header>

  <div class="card-image">
    <figure class="image is-4by3">
      <img class="image" [src]="images" alt="Elderly Patients" />
    </figure>
  </div>
  <div class="card-content">
    <div class="content">
      {{ content }}
    </div>
  </div>
</div>
